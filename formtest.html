<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form test page</title>
</head>
<body>
    <form action="">
        <input type="text" name="sex1" id="sex1" required />
        <input type="text" name="sex2" id="sex2" required />
        <input type="text" name="sex3" id="sex3" required />
        <input type="text" name="sex4" id="sex4" required />
        <input type="button" id="submit" value="submit">
    </form>
    <p id="out"></p>
    <table id="table">
        <tr>
            <th>sex1</th>
            <th>sex2</th>
            <th>sex3</th>
            <th>sex4</th>
        </tr>
    </table>
</body>

<script>
    const submit = document.getElementById("submit");
    const sex1 = document.getElementById("sex1");
    const sex2 = document.getElementById("sex2");
    const sex3 = document.getElementById("sex3");
    const sex4 = document.getElementById("sex4");
    const table = document.getElementById("table");

    function submitStuff() {
        let row = document.createElement('tr');
        let td1 = document.createElement('td');
        td1.innerHTML = sex1.value;
        row.appendChild(td1);
        let td2 = document.createElement('td');
        td2.innerHTML = sex2.value;
        row.appendChild(td2);
        let td3 = document.createElement('td');
        td3.innerHTML = sex3.value;
        row.appendChild(td3);
        let td4 = document.createElement('td');
        td4.innerHTML = sex4.value;
        row.appendChild(td4);

        table.appendChild(row);
    }

    submit.addEventListener("click", submitStuff);
</script>
</html>
